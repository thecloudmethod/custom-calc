<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CustomCalc</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <style>
    .container-fluid {
      font: normal normal normal 18px/1.75em avenir-lt-w01_35-light1475496,sans-serif;;
    }
    .serviceSelect {
      width: 100%;
      clear: both;
    }
    .mat-form-field.mat-focused .mat-form-field-label {
      color: #B79F57 !important;
    }

    .mat-form-field-ripple {
      background-color: #B79F57 !important;
    }

    .mat-form-field.mat-focused.mat-primary .mat-select-arrow {
      color: #B79F57 !important;
    }

    custom-calc-button {
      margin-bottom: 15px;
    }

    custom-calc-button > .description {
      max-width: 87px;
      min-height: 40px;
    }

    .sticky-content {
      position: -webkit-sticky; /* Safari */
      position: sticky;
      top: 0;  
    }

    .calc-container {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      justify-content: center;
    }
  </style>
  <div class="container-fluid">
    <div class="row calc-container">
      <div class="col-md-9 col-sm-12">
        <div class="row">
          <div class="col-md-6 col-xs-12">
              <custom-calc-select placeholder="Service" sort="1" options='[{ "option": "One Bedroom Home (Under 1000 sq ft)", "value": 119  }, { "option": "Two Bedroom Home (Under 1600 sq ft)", "value": 139  }, { "option": "Three Bedroom Home (Under 2400 sq ft)", "value": 159  }, { "option": "Four Bedroom Home (Under 2800 sq ft)", "value": 189  }, { "option": "Five Bedroom Home (Under 3200 sq ft)", "value": 209  }, { "option": "Six Bedroom Home (Under 3600 sq ft)", "value": 249  }, { "option": "Carpet Cleaning", "value": 89  }]'></custom-calc-select>
          </div>
          <div class="col-md-6 col-xs-12">
              <custom-calc-select placeholder="Bathrooms" sort="2" options='[{ "option": "1 Bathroom", "value": 0  }, { "option": "2 Bathrooms", "value": 20  }, { "option": "3 Bathrooms", "value": 40  }, { "option": "4 Bathrooms", "value": 60  }, { "option": "5 Bathrooms", "value": 80  }, { "option": "6 Bathrooms", "value": 100  }]'></custom-calc-select>  
          </div>
        </div>

        <div class="row">
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Deep cleaning" sort="3" value="110" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_eb7793ff4c8b49269c6e8cf78846ee42.svg'></custom-calc-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Move in move out" sort="4" value="170" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_ff91c1df92794b72bff05d482893433a.svg'></custom-calc-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Inside the fridge" sort="5" value="30" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_4c39f7bc7fc843a0aacc92124d549298.svg'></custom-calc-button>  
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Inside windows" sort="6" value="40" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_d32709c34f304e1c8a4bc0c20b8a25e2.svg'></custom-calc-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Load of laundry" sort="7" value="30" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_33336bc48c804407ba92ca5a2cdc3e53.svg'></custom-calc-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-button placeholder="Inside the cabinets" sort="8" value="30" height="50px" width="50px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_1d5ec59da11e4df4bd939fc6ee303059.svg'></custom-calc-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-counter-button placeholder="I have pets" counterPlaceholder="Pets" sort="9" value="18" height="75px" width="75px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_375dc70d1ee7488a968f5c4b833af68b.svg'></custom-calc-counter-button>
          </div>
          <div class="col-md-2 col-sm-3 col-xs-3">
            <custom-calc-counter-button placeholder="Carpet Cleaning" counterPlaceholder="Rooms" sort="10" value="99" height="75px" width="75px" primary="#042B3B" secondary="#B79F57" svg='https://static.wixstatic.com/shapes/c2a4d3_dbde19b263714a12aaa91818d42002da.svg'></custom-calc-counter-button>
          </div>
        </div>
      </div>

      
      <div class="col-md-3 col-sm-12 selected-totals-column">
        <div class="sticky-content">
            <div class="row">
              <custom-calc-selected-options></custom-calc-selected-options>
            </div>
            
            <div class="row">
              <custom-calc-total type="currency" description="Total"></custom-calc-total>
            </div>
        </div>
      </div>
      
    </div>
  </div>
<script type="text/javascript" src="runtime.26209474bfa8dc87a77c.js"></script><script type="text/javascript" src="polyfills.ae1b4121431ffc8b263c.js"></script><script type="text/javascript" src="main.40e9f0839c2e081aa91d.js"></script></body>
</html>
